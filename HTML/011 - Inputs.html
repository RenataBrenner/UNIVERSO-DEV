<!DOCTYPE html>

<head>

</head>
<body>
<label>
    Email:
    <input id="email" autocomplete="email" placeholder="seu melhor e-mail">

    Senha:
    <input autocomplete="password" type="password">
</label>

<br>

</label>
<label>
    Senha
    <input readonly autocomplete="current-password" type="password"> 
</label>
<br>
<br>
<label> 
  <input type="checkbox">
  <input type="checkbox">

</label>
</body>
</html>
